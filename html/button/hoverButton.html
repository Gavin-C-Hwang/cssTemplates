<!doctype html>
<html>
    <head>
        <title>parallaxEffect</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <style>
            body{
                margin: 0;
                padding: 0;
                background: #ff003b;
            }
            ul{
                margin: 0;
                padding: 0;
                display: flex;
                flex-wrap: wrap
                transform: translate(-50%,-50%);
            }
            ul li{
                list-style: none;
                float: left;
                margin: 10px;
                width: 100px;
                height: 100px;
                line-height: 100px;
                text-align: center;
                background: #fff;
                border-radius: 50%;
                font-size: 50px;
                position: relative;
                transition: .5s ease-in-out;
                color: #262626;
                z-index: 1;
            }
            ul li:before{
                content: "";
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background: #ff003b;
                border-radius: 50%;
                transform: scale(0);
                transition: .5s ease-in-out;
                z-index: -1;
                
            }
            ul li:hover:before{
                transform: scale(.9);
            }
            ul li:hover{
                color: #fff;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><i class="fa fa-gift" aria-hidden="true"></i></li>
            <li><i class="fa fa-glass-martini-alt" aria-hidden="true"></i></li>
            <li><i class="fa fa-globe" aria-hidden="true"></i></li>
            <li><i class="fa fa-graduation-cap" aria-hidden="true"></i></li>
            
        </ul>
    </body>
</html>
